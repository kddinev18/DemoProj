<!DOCTYPE html>
<html>
    <head>
        <title>Accordion</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="accordion">
            <h2 class="accordion-title">Title</h2>

            <div class="content-container">
                <div class="question">What is your age?</div>
                <div class="answer">58</div>
            </div>
            <div class="content-container">
                <div class="question">What cat do you drive?</div>
                <div class="answer">trabant</div>
            </div>
            <div class="content-container">
                <div class="question">Where do you go to school?</div>
                <div class="answer">burgas</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
